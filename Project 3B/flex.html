<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
 
    <link rel="stylesheet" href="flex.css">
    
</head>
<body>
    <a href="index.html">Home</a>
    <br><br>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div style="flex-shrink: 0">4</div>
    </div>
    <br><br>
    <div class="flex-container2">
        <div>5</div>
        <div style="align-self: flex-start">6</div>
        <div style="align-self: flex-end">7</div>
        <div>8</div>
    </div>
    <br><br>

    <div class="flex-container3">
        
        <div style="order: 4">1</div>
        <div style="order: 3">2</div>
        <div style="flex-grow: 8">3</div>
        <div style="order: 2">4</div>
        <div style="order: 6">5</div>
        <div style="order: 5">6</div>
        <div style="order: 8">7</div>
        <div style="order: 7">8</div>
      </div>

    
</body>
</html>
